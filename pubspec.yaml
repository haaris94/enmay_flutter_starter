name: enmay_flutter_starter
description: "Flutter Starter Template"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.2.0
  dartz: ^0.10.1
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  firebase_messaging: ^16.0.0
  firebase_crashlytics: ^5.0.0
  cloud_firestore: ^6.0.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  path: ^1.9.1
  json_annotation: ^4.9.0
  dio: ^5.9.0
  connectivity_plus: ^6.1.5
  flutter_dotenv: ^6.0.0
  go_router: ^16.2.1
  riverpod_annotation: ^3.0.0-dev.17
